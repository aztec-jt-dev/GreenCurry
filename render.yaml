services:
  # Web Service - Green Curry Hostel Application
  - type: web
    name: greencurryhostel
    runtime: docker
    repo: https://github.com/aztec-jt-dev/GreenCurry
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: greencurryhostel-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: greencurryhostel-db
    databaseName: greencurry
    user: greencurry_user
    plan: free  # Free tier: 90 days, then $7/month
